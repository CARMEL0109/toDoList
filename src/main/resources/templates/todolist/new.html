<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<div th:replace="fragments/styling :: head-style"></div>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App</title>
    <link href="webjars/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="http:maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https:fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
    <link rel="stylesheet" href="css/style.css">
     <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
   
</head>

<body>
    <div>
        <div class="header-blue">
            <div th:replace="fragments/navbar :: navbar" ></div>
			<div th:replace="/fragments/styling :: body-links" ></div>
             <div class="container hero">
                <div class="row">
                    <div class="col-lg-5 col-lg-offset-1 col-md-6 col-md-offset-0">
                        <h1>The revolution is here.</h1>
                        <p>Please use the form below to create a New 'To Do' Task:</p>

 						 <form action="#" th:action="@{'/todolist/new'}" th:object="${todoTask}" method="post">
  
  	 					<div class="form-group">
 						<input type="text" class="form-control" placeholder="Title..." th:value="${title}" name="title" />
 						</div>
 						<div class="form-group">
 						<input type="text" class="form-control" placeholder="Created By..." th:value="${createdBy}" name="createdBy" />
 						</div>
 		
 						<div class="form-group">
 		
 			 			<textarea rows = "3" cols = "82" type="text" class="form-control" placeholder="What is this task about..." th:value="${description}" name="description"></textarea> 
 		
 						</div>
 	
 						<div class="form-group">
 						<input type="checkbox" checked="checked" placeholder="Status" name="status" />
 						</div> 
                        
                        	<button type="submit" class="btn btn-success btn-lg action-button">Submit a Task</button>
                        </form> 
                    </div> 
                  
                   
      			</div>
            </div>
            
        </div>
    </div>
    <footer>
	<div class="footer_copy">
                <div class="container">
                    <div class="column one">

                        <div class="copyright">
                            &copy;2019 TTS Final Project | Johnson, Edit, Grady<a target="_blank" rel="nofollow" href=""></a>
                        </div>
                        
                    </div>
                </div>
            </div>
        </footer>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
